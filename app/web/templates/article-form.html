{% macro articleForm(article) %}

    <div class="card-panel">
        <div class="row">
            <div class="input-field col s12 m6">
                <input id="title" name="title" type="text" class="validate" value="{{ article.title }}">
                <label for="title">Title</label>
            </div>
            <div class="input-field col s12 m6">
                <input id="slug" type="text" name="slug" class="validate" value="{{ article.slug }}">
                <label for="slug">Slug</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12 m6">
                <input id="author" type="text" name="author" class="validate">
                <label for="author">Author</label>
            </div>
            <div class="input-field col s12 m6">
                <input type="date" name="date"  class="datepicker" value="{{ article.date }}">
            </div>

        </div>

        </div>
        <div class="card-panel">

        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">mode_edit</i>
                <textarea id="markdown" name="content" class="materialize-textarea">{{ blogPost.content }}</textarea>
                <label for="markdown">Mardown</label>
            </div>
        </div>

        <div class="row">

            <ul class="collapsible" data-collapsible="expandible">
                <li>
                    <div class="collapsible-header"><i class="material-icons">mode_edit</i>Output</div>
                    <div class="collapsible-body">
                        <pre>
                            {% markdown %}
                            {{ article.content }}
                            {% endmarkdown %}
                        </pre>
                    </div>
                </li>
                <li>
                    <div class="collapsible-header"><i class="material-icons">mode_edit</i>Article HTML</div>
                    <div class="collapsible-body">
                    <textarea id="markdown" class="materialize-textarea" disabled>
                        {% markdown %}
                        {{ article.content }}
                        {% endmarkdown %}
                    </textarea>
                    </div>
                </li>
            </ul>
        </div>

    </div>

{% endmacro %}
